repos:
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9  # pick a git hash / tag to point to
    hooks:
    -   id: flake8
        exclude: (^tests/|^example)
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.770'  # Use the sha / tag you want to point at
    hooks:
    -   id: mypy
        exclude: (^tests/|^example)